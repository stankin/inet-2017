<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Игра крестики - нолики </title>
  
  <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>

      <link  href="style.css" rel="stylesheet">

  
</head>

<body>
  <div id="tic-tac-toe">
<div class="span3 new_span">
<div class="row">
<h1 class="span3"> Крестики - нолики </h1>
<div class="span3">
<div class="input-prepend input-append">
    <span class="add-on win_text">O выиграл</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">Количество побед</span>
    </div>
    <div class="input-prepend input-append">
    <span class="add-on win_text">X выиграл</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">Количество побед</span>
    </div>
      
</div>


    
</div>
<ul class="row" id="game">
<li id="one" class="btn span1" >+</li>
<li id="two" class="btn span1">+</li>
<li id="three" class="btn span1">+</li>
<li id="four" class="btn span1">+</li>
<li id="five" class="btn span1">+</li>
<li id="six" class="btn span1">+</li>
<li id="seven" class="btn span1">+</li>
<li id="eight" class="btn span1">+</li>
<li id="nine" class="btn span1">+</li>
</ul>
<div class="clr">&nbsp;</div>
<div class="row"><a href="#" id="reset" class="btn-success btn span3" >Рестарт</a></div></div>
</div>
  <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>

    <script  src="index.js"></script>

</body>
</html>
